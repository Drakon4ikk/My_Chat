<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h3>My Chat</h3>
		<div class="row">
				<div class="col-md-3" >
					<span>Room name</span> <textarea id="roomname-input" class="send-messages-input"></textarea>
				</div>
		</div>

		<div id="messages" class="messages-wrapper">
		</div>

		<!-- Input to send message -->
		<div class="send-messages-wrapper">
			<div class="row">
				<div class="col-md-2">
					<span>Nick</span>
					<textarea id="nickname-input" class="send-messages-input"></textarea>
				</div>
				<div class="col-md-8">
					<span>Message</span>
					<textarea id="message-input" class="send-messages-input"></textarea>
				</div>
				<div class="col-md-2 send-messages-btn-wrapper">
					<button id="send-btn" class="send-messages-button btn btn-block btn-secondary" type="button"> Send </button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
